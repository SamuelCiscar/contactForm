<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="formulaire">
    <form action="#">
        <label for="fname">Nom :</label>
        <input type="text" id="fname" name="Nom" placeholder="Votre Nom">

        <label for="fmail">Adresse Mail :</label>
        <input type="text" id="fmail" name="Mail" placeholder="Votre adresse mail">
    
        <label for="pays">Pays</label>
        <select id="pays" name="pays">
          <option value="france">France</option>
          <option value="canada">Canada</option>
          <option value="belgique">Belgique</option>
        </select>
    

        <label for="sujet">Sujet</label>
    <textarea id="sujet" name="sujet" placeholder="Ecrivez quelque chose..." style="height:200px"></textarea>
    
    <input type="file" name="dossier">
    
    <label for="check">Je ne suis pas un robot</label>
    <input type="checkbox" value="check"

    <input type="submit" value="Soumettre">


    
    </form>

</div>
</body>
</html>
